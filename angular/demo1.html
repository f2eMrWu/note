<!DOCTYPE html>
<html  ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='./angular.1.2.js'></script>
	<script src='./demo1.js'></script>
</head>
<body ng-controller="PhoneListCtrl">

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-2">
        <!--Sidebar content-->

        Search: <input ng-model="query">

      </div>
      <div class="col-md-10">
        <!--Body content-->

        <ul class="phones">
          <li ng-repeat="phone in phones | filter:query">
            <span>{{phone.name}}</span>
            <p>{{phone.Price}}</p>
          </li>
        </ul>

      </div>
    </div>
  </div>

</body>
</html>
