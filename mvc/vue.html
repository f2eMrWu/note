<html>
<head>
	<title></title>
	<meta charset = 'utf-8'>
</head>
<body>
	<div id="app">
		<select v-model="selected" multiple>
	  <option selected>A</option>
	  <option>B</option>
	  <option>C</option>
	</select>
	<br>
	<span>Selected: {{ selected | json }}</span>
	

	</div>

	<script type="text/javascript" src='./vue.js'></script>
	<script type="text/javascript">
		new Vue({
	  el: '#app',
	  data: {
	    selected: 'B',
	    options: [
	      { text: 'One', value: 'A' },
	      { text: 'Two', value: 'B' },
	      { text: 'Three', value: 'C' }
	    ]
	  }
	})

	</script>
</body>
</html>
