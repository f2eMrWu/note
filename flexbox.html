<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
</head>
<body>
	<style>
		*{margin:0;padding:0;}
		#flex{
			list-style:none;
			display: flex;
			width:500px;
			flex-flow: row wrap;

			justify-content: space-around;
		}
		

		.box{
			background:blue;
		  width:50px;
			height:100px;
		}


/* Small screens */
@media all and (max-width: 500px) {
  #flex {
    /* 在小屏幕下, 我们没有足够空间行排列，但我们可以换成列排列 */
    flex-direction: column;
  }
}	

	</style>
	<ul id="flex">
		<li class="box1 box">1</li>
		<li class="box2 box">2</li>
		<li class="box3 box">3</li>
	</ul>
</body>
</html>
