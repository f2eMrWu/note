<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul id="flex">
	<li class="flex_item">1</li>
	<li class="flex_item">2</li>
	<li class="flex_item">3</li>
</ul>
<style>
	*{
		margin:0;
		padding:0;
	}
	#flex{
		display:flex;
		width:300px;
		list-style: none;
		background: blue;
		text-align:center;
	}
	.flex_item:nth-child(1){
		width:100px;
	}

	.flex_item:nth-child(2){
		width: 200px;
	}

	.flex_item:last-child{
		width: 300px;
		flex-shrink:3;
	}
</style>
	<p>
		收缩因子计算规则
		超出300px 
		通过加权算出总数为 100*1+200*1+300*3 = 1200
		每一个li要缩小的宽度为
		(100*1)/1200*300 =25;
		(200*1)/1200*300 =50;
		(300*3)/1200*300 =225;
		所以表现出来的宽度就为 75 150 75
		特殊情况下：如果占比例太大的话测试的最小值
		win 10系统:
		chrome 49.0.2612.0: 8px
		ie11 0px
	</p>


</body>
</html>
