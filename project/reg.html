	http://deerchao.net/tutorials/regex/regex.htm

	两位小数正则

	var reg = /^0.\d{1,2}$|^[1-9]\d*.\d{1,2}$|^[1-9]\d*$/

	| 分枝条件

	上面写法太sb


	var reg = /^(0|[1-9]\d*)(\.\d{1,2})?$/

	()分组
	用小括号来指定子表达式(也叫做分组)，然后你就可以指定这个子表达式的重复次数了，你也可以对子表达式进行其它一些操作(后面会有介绍)。


	?表示 ? 前面的(\.\d{1,2}) 是一次或者零次 是一种限定符 
	*表示 重复零次或者多次 
	+ 重复一次或者多次
